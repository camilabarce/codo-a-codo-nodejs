<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- richtexteditor -->    
    <link rel="stylesheet" href="/scripts/richtexteditor/rte_theme_default.css" />
    <script type="text/javascript" src="/scripts/richtexteditor/rte.js"></script>
    <script type="text/javascript" src='/scripts/richtexteditor/plugins/all_plugins.js'></script>
      <!-- iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Nuevo Post</title>
</head>
<body class="bg-dark text-white fs-6">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-orange">
          <div class="container-fluid">
            <a class="logo" href="/index.html">ForoRecetas</a>
            <form class="d-flex">
              <input class="form-control me-2 bg-dark text-white" type="search" placeholder="Buscar..." aria-label="Buscar" id="search-bar">
              <button id="searchButton" class="custom-button" type="submit">
                <i class='bx bx-search'></i>
              </button>
              
              
            </form>
            <div>
              <a class="btn btn-sm btn-outline-secondary" href="/posts/new-post.html">Nuevo Post</a>
              <a href="/pages/login.html" class="custom-button">Acceder</a>
            </div>
            
          </div>
        </nav>
      </header>
        
    <main>
        <div class="container border rounded border-warning">
            <form action="">
                
                <div class="form-group mt-3">
                    <label for="ptitle" class="mb-2">Título</label>
                    <input type="text" id="ptitle" name="ptitle" class="form-control" placeholder="¡Inserta un título asombroso!">
                </div> 
                
                <div class="form-group mt-3">
                    <label for="pdescription" class="mb-2">Descripción</label>
                    <div id="pdescription" style="width: 100%"></div>   
                </div>
                
                <div class="d-flex justify-content-end align-items-center mt-3 mb-3">
                    <a class="btn btn-sm btn-outline-secondary" href="/index.html">Cancelar</a>
                    <button type="submit" class="ms-3 btn btn-outline-primary">Crear</button>                  
                </div>
            </form>
        </div>
    </main>

    <script>
        var editor1 = new RichTextEditor("#pdescription", {editorResizeMode: "none"});
        editor1.setHTMLCode("Escribe tu jugoso contenido.");
    </script>
</body>
</html>
