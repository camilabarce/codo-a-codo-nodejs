<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-4 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <!-- Tabs navs -->
            <div
              class="card mb-4 bg-dark text-white"
              style="border-radius: 1rem"
            >
              <div class="card-body p-5 text-center">
                <h2 class="fw-bold mb-2 text-uppercase">Logo</h2>
                <p class="text-white-50 mb-5">Welcome to recetapedia!</p>
                <ul
                  class="nav nav-tabs mb-4 justify-content-center"
                  id="loginTabs"
                  role="tablist"
                >
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link active"
                      id="signIn-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#signIn"
                      type="button"
                      role="tab"
                      aria-controls="signIn"
                      aria-selected="true"
                    >
                      Iniciar Sesión
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link"
                      id="signUp-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#signUp"
                      type="button"
                      role="tab"
                      aria-controls="signUp"
                      aria-selected="false"
                    >
                      Registrarse
                    </button>
                  </li>
                </ul>

                <!-- Tabs content -->
                <div class="tab-content" id="loginTabsContent">
                  <!-- Sign In Tab -->
                  <div
                    class="tab-pane fade show active"
                    id="signIn"
                    role="tabpanel"
                    aria-labelledby="signIn-tab"
                  >
                    <form id="signInForm" class="mb-3">
                      <div class="mb-3">
                        <label for="usernameSignIn" class="form-label"
                          >Usuario</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="usernameSignIn"
                          name="username"
                          placeholder="Ingresar su nombre de usuario"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="passwordSignIn" class="form-label"
                          >Contraseña</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="passwordSignIn"
                          name="password"
                          placeholder="Ingresar su contraseña"
                          required
                        />
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Iniciar sesión
                      </button>
                    </form>
                  </div>
                  <!-- Sign Up Tab -->
                  <div
                    class="tab-pane fade"
                    id="signUp"
                    role="tabpanel"
                    aria-labelledby="signUp-tab"
                  >
                    <form id="signUpForm" class="mb-3">
                      <div class="mb-3">
                        <label for="usernameSignUp" class="form-label"
                          >Nombre de usuario</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="usernameSignUp"
                          name="username"
                          placeholder="Nombre de usuario"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="emailSignUp" class="form-label"
                          >Correo electrónico</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="emailSignUp"
                          name="email"
                          placeholder="Correo electrónico"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label
                          for="passwordSignUp"
                          class="form-label text-center"
                          >Contraseña</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="passwordSignUp"
                          name="password"
                          placeholder="Contraseña"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="password2SignUp" class="form-label"
                          >Repetir contraseña</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="password2SignUp"
                          name="password2"
                          placeholder="Repetir contraseña"
                          required
                        />
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Registrarse
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
